<!-- Calculate Quadratic formula by using value a,b,c -->
<body>
    <h1>Q1: Write a program that will calculate quadratic equations ax^2 + bx + c. You set any value to a, b and c.</h1>
    <script>
        var a=1,b=2,c=3;
        var x=prompt("enter the value of x");
        var t=a*x*Math.pow(x,2)+b*x+c;
        document.write("Answer = " +  x);
        document.write(t);
        

    </script>

</body>
