<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2: Numbers Sorting </title>
</head>

<body>
    <h1>Q2: Sort Numbers Array </h1>

    <!-- 2.	Write a program in which you have to display the array of numbers in sorted order. -->

    <div class="section">
        <div>
            <label for="length-2">Enter the length of array (3-10) </label>
            <input type="number" id="length-2">
            <input type="button" value="Submit" id="button-2">
        </div>
        <label for="button-3">Press button to sort the Array:</label>
        <input type="button" value="Sort" id="button-3">
        <p id="arr-sort"></p>
    </div>


    <Script>

        // Q#2: Sorted Array...

        // <!-- 2.	Write a program in which you have to display the array of numbers in sorted order. -->

        const btn_2 = document.getElementById('button-2');
        const btn_3 = document.getElementById('button-3');

        arr2 = new Array();
        let store = () => {
            var ln2 = document.getElementById('length-2').value;
            if (ln2 > 2 && ln2 < 11) {
                for (var i = 0; i < ln2; i++) {
                    arr2[i] = parseInt(prompt(`Enter Value ${i + 1}/${ln2}`));
                }
            } else {
                alert('Please Enter a value between 3-10...');
                return false;
            }

        }

        let sort = () => {
            var temp;
            for (var j = 0; j < arr2.length; j++) {
                for (var k = j + 1; k < arr2.length; k++) {
                    if (arr2[j] > arr2[k]) {
                        temp = arr2[j];
                        arr2[j] = arr2[k];
                        arr2[k] = temp;
                    }
                }
            }
            document.getElementById('arr-sort').innerHTML = `Array in ascending order: ${arr2}`;
        }

        btn_2.addEventListener('click', store);
        btn_3.addEventListener('click', sort);

    </Script>


    <!-- sorted number using nested if statment -->
    <script>
        var a = 3;
        var b = 1;
        var c = -1;
        document.write("<h2>Sort Array using nested If Statement </h2> <br>");
        document.write(`a=${a} , b=${b} , c=${c} <br>`);
        if (a < b && a < c) {
            if (b < c) {
                document.write(a + ", " + b + ", " + c);
            }
            else {
                document.write(a + ", " + c + ", " + b);
            }
        }
        else if (b < a && b < c) {
            if (a < c) {
                document.write(b + ", " + a + ", " + c);
            }
            else {
                document.write(b + ", " + c + ", " + a);
            }
        }
        else if (c < a && c < b) {
            if (a < b) {
                document.write(c + ", " + a + ", " + b);
            }
            else {
                document.write(c + ", " + b + ", " + a);
            }
        }        
    </script>


</body>

</html>
