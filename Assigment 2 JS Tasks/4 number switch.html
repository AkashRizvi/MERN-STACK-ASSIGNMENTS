<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4: Numbers 1-20 </title>
    <style>

        .redcolor{
            color: red;
        }
    </style>
</head>
<body>
    <!-- User input twenty numbers usig switch statment  --> 
    <h1>Q4: Write a code that inputs number from 1-20 and display it in words using switch
        statement.</h1>
    <script>
        var num=prompt("enter the numbers from 1-20");
        switch(num){
            case "1":
                document.write(num + " one")
                break;
                case "2":
                document.write(num  + " Two")
                 break;
                case "3":
                document.write(num + " Three")
                 break;
                case "4":
                document.write(num + " four")
                   break;
                case "5":
                document.write(num + " five")
                 break;
                case "6":
                document.write(num + " six")
                 break;
                case "7":
                document.write(num + " seven")
                break;
                case "8":
                document.write(num + " eight")
                  break;
                case "9":
                document.write(num + " nine")
                break;
                case "10":
                document.write(num + " ten")
                break;
                case "11":
                document.write(num + " Eleven")
                break;
                case "12":
                document.write(num + " tweleve")
                break;
                case "13":
                document.write(num + " thirteen")
                break;
                case "14":
                document.write(num + " fourteen")
                break;
                case "15":
                document.write(num + " fifteen")
                break;
                case "16":
                document.write(num + " sixteen")
                break;
                case "17":
                document.write(num + " seventeen")
                break;
                case "18":
                document.write(num + " eighteen")
                break;
                case "19":
                document.write(num + " ninteen")
                break;
                case "20":
                document.write(num + " twenty")
                break;
                default:
                document.write(" <p class='redcolor'> Please enter the number from 1-20 </p> ")


        }
    </script>
</body>
</html>
