<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5: Fizz Buzz</title>
</head>
<body>
    <!-- iteration from 1 to 20;for multiples of 3 display fizz and for multiple of display buzz -->
    <h1>Q5: Write a JavaScript program which iterates the integers from 1 to 100. But for multiples
        of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For
        numbers which are multiples of both three and five print "FizzBuzz".</h1>
    
    <script>
        var i;
        for(i=1;i<=20;i++){
            if(i%3==0){
                if(i%5==0)
                document.write("fizzbuzz"   + "<br>")
            
            else(document.write("fizz"  + "<br>"))}
        
        else if(i%5==0){
            document.write("buzz" + "<br>")
        }
        else{
            document.write(i + "<br>")
        }
    }
    </script>
</body>
</html>
